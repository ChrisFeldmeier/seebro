<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ðŸª¼ Seebro</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #ffffff;
    color: #1a1a1a;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Fira Code', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    text-align: center;
    animation: fadeIn 0.6s ease;
  }
  .logo {
    font-size: 120px;
    margin-bottom: 16px;
    animation: float 3s ease-in-out infinite;
  }
  .name {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 6px;
    color: #0066cc;
    text-transform: uppercase;
    margin-bottom: 8px;
  }
  .tagline {
    font-size: 14px;
    color: #666;
    letter-spacing: 2px;
    margin-bottom: 32px;
  }
  .status {
    display: inline-block;
    padding: 8px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 13px;
    color: #444;
    background: #f8f8f8;
  }
  .status .dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #22c55e;
    border-radius: 50%;
    margin-right: 10px;
    animation: pulse 2s ease infinite;
  }
  @keyframes fadeIn { 
    from { opacity: 0; transform: translateY(20px); } 
    to { opacity: 1; transform: translateY(0); } 
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
    50% { opacity: 0.8; box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo">ðŸª¼</div>
  <div class="name">Seebro</div>
  <div class="tagline">BROWSER BACKEND FOR AI AGENTS</div>
  <div class="status"><span class="dot"></span>listening on port <span id="port">9867</span></div>
</div>
<script>
  fetch('/health').then(r => r.json()).then(d => {
    if (d.port) document.getElementById('port').textContent = d.port;
  }).catch(() => {});
</script>
</body>
</html>
